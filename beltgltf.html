	<script src='js/three.js'></script>

var arToolkitSource, arToolkitContext;

// Instantiate a loader
var loader = new THREE.GLTFLoader();

	scene.add( gltf.scene );

}, undefined, function ( error ) {

	console.error( error );

} );
